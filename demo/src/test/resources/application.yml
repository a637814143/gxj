spring:
  datasource:
    url: jdbc:mysql://localhost:3306/database-schema?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root   # 改成你本地数据库的用户名
    password: 123456 # 改成你本地数据库的密码
  jpa:
    hibernate:
      ddl-auto: update   # create-drop 会在每次启动时删除数据，改为 update 可以保留数据
    show-sql: true       # 打印 SQL 方便调试
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
security:
  jwt:
    secret: "cropyield-platform-secret-key-change-me-please"
    expiration: 86400000
    refresh-expiration: 604800000
