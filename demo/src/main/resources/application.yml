server:
  port: 8080

spring:
  application:
    name: crop-yield-platform
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/database-schema?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.qq.com
    port: 465
    username: 3056045684@qq.com
    password: ${PWD}
    from: 3056045684@qq.com
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
  sql:
    init:
      # 启动时始终运行 schema 以补齐缺失表结构；schema.sql 采用幂等语句不会覆盖已有数据
      mode: always
      schema-locations: classpath:schema.sql
      encoding: UTF-8
      continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      # 使用 schema.sql 管理表结构，避免 Hibernate 自动迁移导致类型不一致
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

security:
  jwt:
    secret: "cropyield-platform-secret-key-change-me-please"
    expiration: 86400000
    refresh-expiration: 604800000

