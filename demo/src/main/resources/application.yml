server:
  port: 8080

spring:
  application:
    name: crop-yield-platform
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/database-schema?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:3056045684@qq.com}
    password: ${MAIL_PASSWORD}
    from: ${MAIL_FROM:${MAIL_USERNAME}}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      encoding: UTF-8
      continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

security:
  jwt:
    secret: "cropyield-platform-secret-key-change-me-please"
    expiration: 86400000
    refresh-expiration: 604800000

forecast:
  engine:
    base-url: ""
    connect-timeout: 2s
    read-timeout: 8s

weather:
  cache-ttl: 120s
  caiyun:
    base-url: https://api.caiyunapp.com/v2.6
    token: RA1saynz7zWYLTmA
    connect-timeout: 2s
    read-timeout: 5s
