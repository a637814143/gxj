server:
  port: 8080

spring:
  application:
    name: crop-yield-platform
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/database-schema?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.qq.com
    port: 465
    username: 3056045684@qq.com
    password: ${PWD}
    from: 3056045684@qq.com
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
  sql:
    init:
      # 仅在数据库为空时手动执行初始化脚本，避免每次重启都重新跑 SQL 导致数据被覆盖
      mode: never
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      encoding: UTF-8
      continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      # 自动根据实体更新表结构，防止数据库缺表导致导入失败
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

