# 应用配置
spring.application.name=crop-forecast-system
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/crop_forecast?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

# JWT配置
jwt.secret=cropForecastSecretKey2024ForAgriculturalSystemWithStrongSecurity
jwt.expiration=86400000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日志配置
logging.level.nongye.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
